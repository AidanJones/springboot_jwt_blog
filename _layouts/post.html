<div class="blog-post"> 
    <div class="inner">
        <h1><a href="{{page.url}}" title="Published: {{ page.date | date: "%B %d, %Y" }}">{{ page.title }}</a></h1>
        {% include entry_metadata.html %}
        <div class="article-content" >
        {{ content }}
        </div>
        <div id="auth0">
            <img src="/img/logo-70x70.png">
            <a target="_new" href="https://www.auth0.com">Auth0</a> is an easier way to handle Authentication and Authorization. <br><a target="_new" href="http://blog.auth0.com/rss">Subscribe to this blog</a> or <a target="_new" href="https://twitter.com/authzero">follow us on twitter</a>.
        </div>
        <div id="disqus_thread">
        </div>
    </div>
</div>
<br />

<g:plusone annotation="inline"></g:plusone>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'auth0blog'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
