<style type="text/css">
    body{padding-top: 90px;}
    .banner{display: none;}
    header.site-header{border-bottom: 1px solid #f1f1f1;}
</style>
<div class="blog-post blog-single">
    <div class="inner">
        <h1 class="entry-title">
            <a href="{{ site.baseurl }}{{page.author.url}}" class="author"><img src="{{page.author.avatar}}" width="68" height="68"></a>
            <a href="{{ site.baseurl }}{{page.url}}" title="Published: {{ page.date | date: "%B %d, %Y" }}">{{ page.title }}</a>
        </h1>

        {% include entry_metadata.html %}

        <div class="entry-content" >
        {{ content }}
        </div>



        <div class="try-banner">
            <span>Try Auth0 for FREE</span>
            <a href="javascript:signup()" class="signup-button btn btn-success btn-lg">Create free Account</a>
        </div>



        <div id="auth0" style="display: none">
            <h3>Get Updates when Auth0 publishes</h3>

<!--End mc_embed_signup-->

        <div id="disqus_thread">

    </div>
</div>
